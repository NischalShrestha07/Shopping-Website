<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Website </title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<div class="Head">
    <div class="main">
        <div class="mainNav">
            <div class="navbar">
                <img src="images/logo.png" alt="logo">
                <h1>SHOPPER </h1>
            </div>

            <div class="middle">
                <ul>

                    <li><a href="">Shop</a></li>
                    <li><a href="">Men</a></li>
                    <li><a href="">Women</a></li>
                    <li><a href="">Kids</a></li>

                </ul>
            </div>
            <div class="sign">
                <button class="btn1">Login</button>
                <img src="images/cart_icon.png" alt="cart">
            </div>
        </div>
    </div>

    <div class="firstContainer">
        <div class="b1">
            <h3>NEW ARRIVALS ONLY</h3>
            <span>new <img src="images/hand_icon.png" alt="hand"><br>collections <br> for everyone.</span>
            <br>
            <button class="btn2">Latest Collections <ion-icon name="arrow-forward-outline"></ion-icon></button>
        </div>
        <div class="b2">
            <img src="images/hero_image.png" alt="first">
        </div>
    </div>

    <div class="secondContainer">
        <h1>POPULAR IN MEN</h1>
        <div class="products">
            <div class="p1">
                <img src="images/product_22.png" alt="">

            </div>
            <div class="p2">
                <img src="images/product_14.png" alt="">

            </div>
            <div class="p3">
                <img src="images/product_19.png" alt="">

            </div>
            <div class="p4">
                <img src="images/product_20.png" alt="">

            </div>
        </div>
    </div>
</div>
